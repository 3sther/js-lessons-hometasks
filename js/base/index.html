<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trainig</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <!-- <script src="./js/man.js" defer></script> defer исполняет скрипт после загрузки страницы -->

</head>

<body>
    <div class="wrapper">
        <p>
            <h2 id="title">Hello. Guess a number from 0 to 10. Have you? Then push "Guess"</h2>
            <div id="display">
                <textarea name="" id="showResult" cols="30" rows="1"></textarea>
                <button id="start"><span>Guess</span></button>
            </div>
            <div id="navButtons">
                <button><span id="Lower">Lower</span></button>
                <button><span id="Bigger">Bigger</span></button>
                <button><span id="Correct">Correct</span></button>
            </div>
        </p>
    </div>
    <script src="./js/s.js" defer></script>
</body>

</html>
